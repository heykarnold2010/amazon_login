<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amazon Login</title>

    <!-- attach bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- attached google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- attach own css -->
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <main>
      <div class="the_nile">
        <img src="./images/the_nile.png" alt="placeholder">
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <div class="card">
              <h1>Sign In</h1>
              <form method="post" action="https://www.w3schools.com/action_page.php">
                <div class="form-group">
                  <label for="exampleInputEmail1" id="bold_email">Email (phone number for mobile accounts)</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" id="bold_password">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" value="Password" name="password">
                </div>
                <button type="submit" class="btn btn-primary" id="btn_contact">Continue</button>
                <div>
                  <p>By continuing, you agree to The Nile's <a class="nav-link" href="#"><span>Conditions of Use</span></a> and <a class="nav-link" href="#"><span>Privacy Notice.</span></a></p>
                </div>
                <a href="#" class="help_amazon"><span class="material-icons">play_arrow</span> Need help?</a>
              </form>
            </div> <!-- ends card -->
            <div class="under_card">
              <fieldset>
                <legend class="nile_text">New to The Nile?</legend>
              </fieldset>
              <button type="submit" class="btn btn-secondary" id="btn_create">Create a Nile Account</button>
            </div>

            <form>

          </div> <!-- ends col 4 -->
        </div> <!-- ends row -->
      </div> <!-- ends container -->
    </main>

    <footer>
      <a href="#">Conditions of Use</a>
      <a href="#">Privacy Notice</a>
      <a href="#">Help</a>
      <p>&copy; 10,000 B.C-2019, thenile.com, Inc. or its affiliates</p>
    </footer>





    <!-- attach Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
